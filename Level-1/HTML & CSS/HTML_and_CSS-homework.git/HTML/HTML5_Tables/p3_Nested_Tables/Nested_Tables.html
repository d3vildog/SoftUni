<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested tables</title>
    <link rel="stylesheet" href="mystyle.css"/>
</head>
<body>

    <table>
        <tbody>
            <tr>
                <td><img src="softuni.png" alt="logo"/></td>
                <td>
                    <table>
                        <tbody>
                            <tr>
                                <td>Software</td>
                            </tr>
                            <tr>
                                <td>University</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
