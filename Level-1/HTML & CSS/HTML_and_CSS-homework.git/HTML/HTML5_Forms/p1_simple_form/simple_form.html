<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" href="mystyle.css"/>
</head>
<body>

    <section>
        <h2>Enter the system</h2>
        <span>It is necessary to login in Your account in order to sign in for a course.</span>

        <div id="reg">
            <form id="register" action="#" method="post">
                <h3>
                    <span>ARE YOU NEW?</span>
                    REGISTER
                </h3>

                <label>
                    <input type="text" placeholder="User name"/>
                </label>

                <label>
                    <input type="email" placeholder="Email" />
                </label>

                <label>
                    <input type="password" placeholder="Password"/>
                </label>

                <label>
                    <input type="password" placeholder="Confirm Password"/>
                </label>

                <input type="submit" value="Register" id="reg-button"/>
            </form>
        </div>

        <div id="log">
            <form id="login" action="#" method="post">
                <h3>
                    <span>ALREADY A STUDENT?</span>
                    LOGIN
                </h3>

                <label>
                    <input type="text" placeholder="User name"/>
                </label>

                <label>
                    <input type="password" placeholder="Password"/>
                </label>

                <div>
                    <div id="for-rem">
                        <input type="checkbox" id="rem-me"/>
                        <label for="rem-me">Remember me?</label>
                    </div>

                    <div id="for-log">
                        <input type="submit" value="Login" id="log-button"/>
                        <a href="https://softuni.bg/account/forgottenpassword">Forgot Password</a>
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
