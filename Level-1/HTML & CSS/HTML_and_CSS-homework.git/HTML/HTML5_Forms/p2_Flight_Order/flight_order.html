<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link rel="stylesheet" href="mystyle.css"/>
</head>
<body>

    <section>
        <h1>FLIGHT ORDER</h1>

        <form action="#" method="post">

            <div>
                <div id="left">
                    <label class="half" for="from-city">From</label>

                    <select name="from" id="from-city">
                        <option value="blank">enter a city</option>
                        <option value="sf">Sofia</option>
                        <option value="mz">Mezdra</option>
                        <option value="mnt">Montana</option>
                    </select><br/>

                    <label class="half" for="dep-date">Departure Date</label>
                    <input type="date" value="2014-06-09" id="dep-date"/>
                    <label class="hallf" for="ret-date">Return Date</label>
                    <input type="date" value="2014-06-13" id="ret-date"/>

                    <label for="12">12+</label>
                    <label for="2" class="little" >2-12</label>
                    <label for="0" class="little" >0-2</label><br/>

                    <input type="number" value="0" id="12"/>
                    <input type="number" value="0" id="2"/>
                    <input type="number" value="0" id="0"/>
                </div>

                <div id="right">
                    <label class="half" for="to-city">To</label>

                    <select name="to" id="to-city">
                        <option value="blank">enter a city</option>
                        <option value="vr">Varna</option>
                        <option value="qm">Qmbol</option>
                        <option value="pl">Plovdiv</option>
                        <option value="kr">Kardjali</option>
                    </select>

                    <input type="checkbox" id="directs"/>
                    <label for="directs">Prefer directs</label>

                    <label class="half" for="time-int1">Time Interval</label>

                    <input type="time" value="00:20" id="time-int1"/>
                    <input type="time" value="05:00" id="time-int2"/>
                    <label class="half" for="time-int3">Time Interval</label>
                    <input type="time" value="16:00" id="time-int3"/>
                    <input type="time" value="22:00" id="ttime-int4"/>
                    <label class="half" for="class">Choose class</label>

                    <select name="class" id="class">
                        <option value="eco">Economy</option>
                        <option value="vip">Vip</option>
                    </select>
                </div>

                <input type="submit" value="Search"/>
            </div>
        </form>
    </section>

</body>
</html>
