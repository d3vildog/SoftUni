<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Theme</title>
    <link rel="stylesheet" href="mystyle.css"/>
</head>
<body>

    <section>
        <figure>
            <img src="wordpress-logo.jpg" alt="wordpress-logo"/>
        </figure>

        <form method="post">
            <span>Upload a theme</span>
            <input type="file"/>
        </form>

        <form action="#" method="post" id="wordpress">

            <input type="text"/>
            <input type="submit" value=""/>
        </form>

    </section>

</body>
</html>
