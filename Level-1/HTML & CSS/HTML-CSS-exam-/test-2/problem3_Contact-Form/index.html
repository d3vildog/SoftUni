<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Startup Registration Form</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    
    <section>
        <header>
            <h2>Tell us about your startup:</h2>
        </header>

        <form>

            <label for="name">Name</label>
            <input type="text" required id="name"/>
            
            <label for="email">Email</label>
            <input type="email" required id="email"/>
            
            <label for="phone">Phone</label>
            <input type="tel" required id="phone"/>
            
            <label for="budget">Budget</label>
            <input type="text" required id="budget"/>
            
            <label for="pitch">Elevator Pitch</label>
            <textarea id="pitch" required></textarea>
            
            <input type="submit" value="SUBMIT"/>
        </form>
    </section>

</body>
</html>
