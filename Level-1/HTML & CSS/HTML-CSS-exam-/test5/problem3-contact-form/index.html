<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        
        <section>
            <article>
                <header>
                    <h1>Send a Message</h1>
                </header>
                
                <form>
                    <h2>Hello,</h2>
                    
                    <label for="area">YOUR MESSAGE:</label>
                    <textarea id="area"></textarea>
                    
                    <h2>Best,</h2>
                    
                    <label>NAME:</label>
                    <input type="text"/>
                    
                    <label>EMAIL:</label>
                    <input type="email"/>
                    
                    <input type="submit" value="Send Message" />
                </form>
            </article>
        </section>

    </body>
</html>
